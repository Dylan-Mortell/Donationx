numberPicker = "1.0.3"
compose-plugin = "1.8.0-alpha01"
timber = "5.0.1"
navigationCompose = "2.8.6"

# V3
hiltAndroid = "2.52"
hiltAndroidCompiler = "2.52"
hiltNavigationCompose = "1.2.0"
roomRuntime = "2.6.1"
ksp = "2.0.20-1.0.25"

# V4
converterGson = "2.11.0"
